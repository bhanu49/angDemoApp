<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.icon" alt="" class="img-responsive" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3>{{recipe.name}}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" (click) = addToCart()>Add to Cart</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
      {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <label for=""> Ingredients </label>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredient" class=list-group-item> Name: {{ingredient.name}} - Qty: {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
